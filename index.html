<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
  </head>

  <body>
    <header class="header">
      <h1>TO DO</h1>
      <h2>Get your sh<span class="star">*</span>t done</h2>
    </header>
    <main class="main">
      <form onsubmit="return false" class="adding-to-do">
        <input
          type="text"
          id="write-to-do"
          class="box-styling"
          placeholder="Write your stuff here"
          autocomplete="off"
        />
        <label for="write-to-do" class="visually-hidden">
          To Do eintragen
        </label>
        <button id="button-add" class="button-style font">Add</button>
      </form>

      <div class="todo-container">
        <section class="section-1">
          <h2 class="subheading">LETÂ´S START</h2>
          <ul class="to-do-list box-styling"></ul>
          <button id="button-remove" class="button-style font" type="button">
            Remove stuff done
          </button>
        </section>

        <div class="main-container-right">
          <h2 class="subheading">WANNA SEE ...</h2>
          <fieldset class="radio-container box-styling">
            <div class="radio-container-item">
              <input
                type="radio"
                name="filter"
                value="all"
                id="all"
                class="radio-button"
              />
              <label for="all">All</label>
            </div>
            <div class="radio-container-item">
              <input
                type="radio"
                name="filter"
                value="open"
                id="open"
                class="radio-button"
              />
              <label for="all">Open</label>
            </div>
            <div class="radio-container-item">
              <input
                type="radio"
                name="filter"
                value="done"
                id="done"
                class="radio-button"
              />
              <label for="done">Done</label>
            </div>
          </fieldset>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
